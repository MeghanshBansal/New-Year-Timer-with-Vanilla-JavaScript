<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>New Year</h1>
    <div class="timer">
        <div class="align-span days">
            <p class="time" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="align-span hr">
            <p class="time" id="hours">0</p>
            <span>Hr</span>
        </div>
        <div class="align-span min">
            <p class="time" id="mins">0</p>
            <span>Min</span>
        </div>
        <div class="align-span sec">
            <p class="time" id="secs">0</p>
            <span>Secs</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
